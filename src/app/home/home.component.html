<div class="container">
    <div class="text-center">
        <h2>Welcome {{shopName}}</h2>
    </div>
    <hr>
    <div class="row">
        <div class="col pointer">
            <div class="card" (click)="gotoTerminal()">
                <div class="card-header">
                  <div class="row">
                    <div class="col-xs-3">
                      <i class="fa fa-list-alt fa-5x"></i>
                    </div>
                    <div class="col-xs-9 text-right">
                      <div class="huge"></div>
                      <div>Terminals</div>
                    </div>
                  </div>
                </div>
              </div>

        </div>
        <div class="col pointer">
            <div class="card" (click)="gotoProfile()">
                <div class="card-header">
                  <div class="row">
                    <div class="col-xs-3">
                      <i class="fa fa-user fa-5x"></i>
                    </div>
                    <div class="col-xs-9 text-right">
                      <div class="huge"></div>
                      <div>Profile</div>
                    </div>
                  </div>
                </div>
              </div>
        </div>
    </div>
</div>
